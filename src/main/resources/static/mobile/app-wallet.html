<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- ========= Icon ========= -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logos/favicon_trasparent.png">
    <link rel="icon" type="image/png" href="./assets/img/logos/favicon_trasparent.png" sizes="32x32">

    <!-- ========= CSS Files ========= -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <!-- ========= JS Files ========= -->
    <!-- JQuery -->
    <script src="./assets/js/lib/jquery-3.6.0.min.js"></script>
     <!-- SweetAlert -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS Wallet -->
    <script src="./assets/js/wallet.js"></script>

    <!-- ========= SEZIONE COLORI SEARCH BAR ========= --> 
	<!-- Chrome, Firefox OS and Opera --> 
	<meta name='theme-color' content='#080957'> 
	<!-- Windows Phone --> 
	<meta name='msapplication-navbutton-color' content='#080957'> 
	<!-- iOS Safari --> 
	<meta name='apple-mobile-web-app-status-bar-style' content='#080957'> 

    <title>MoneyStats - Wallet</title>
    <meta name="description" content="MoneyStats HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    
    <!-- ========= MANIFEST ========= --> 
    <link rel="manifest" href="../__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="./assets/img/logos/favicon_trasparent.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            My Wallet
        </div>
        <div class="right">
            <a href="#" class="headerButton" data-bs-toggle="modal" data-bs-target="#addWalletActionSheet">
                <ion-icon name="add-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2" id="listWallet">

        </div>


    </div>
    <!-- * App Capsule -->


    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item">
            <div class="col">
                <ion-icon name="pie-chart-outline"></ion-icon>
                <strong>Overview</strong>
            </div>
        </a>
        <a href="#" class="item">
            <div class="col">
                <ion-icon name="document-text-outline"></ion-icon>
                <strong>Pages</strong>
            </div>
        </a>
        <a href="#" class="item">
            <div class="col">
                <div class="action-button large">
                    <ion-icon name="arrow-up-outline"></ion-icon>
                </div>
            </div>
        </a>
        <a href="app-wallet.html" class="item active">
            <div class="col">
                <ion-icon name="card-outline"></ion-icon>
                <strong>My Wallet</strong>
            </div>
        </a>
        <a href="#" class="item">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>Settings</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- Add Wallet Action Sheet -->
    <div class="modal fade action-sheet" id="addWalletActionSheet" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Wallet</h5>
                </div>
                <div class="modal-body">
                    <div class="section mt-2">
                        <div class="section-title">Wallet Name</div>
                            <div class="card">
                                   <div class="card-body">
                                       <div class="form-group basic animated">
                                        <div class="input-group input-wrapper">
                                            <label class="label" for="name">Wallet Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Wallet Name">
                                            <i class="clear-input">
                                                <ion-icon name="close-circle"></ion-icon>
                                            </i>
                                        </div>
                                        <div class="input-info">Please enter name for the new wallet</div>
                                    </div>
                                           
                                </div>
                            </div>
                        </div>
                        <div class="section mt-2">
                            <div class="section-title">Category</div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group basic animated">
                                            <div class="input-group input-wrapper">
                                                <label class="label" for="catOptionhtml">Category</label>
                                                <select class="form-control custom-select" id="catOptionhtml">
                                                    <option value="0">Savings (*** 5019)</option>
                                                    <option value="1">Investment (*** 6212)</option>
                                                    <option value="2">Mortgage (*** 5021)</option>
                                                </select>
                                            </div>
                                            <div class="input-info">Please select a category and then confirm</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    <div class="action-sheet-content">
                        <form>
                            <div class="form-group basic">
                                <button id="aggiungiWallet" type="button" class="btn btn-primary btn-block btn-lg"
                                    data-bs-dismiss="modal">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Send Action Sheet -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="./assets/js/plugin/splide/splide.min.js"></script>
    <!-- Chart -->
    <script src="./assets/js/plugin/apexcharts.min.js"></script>
    <!-- Base Js File -->
    <script src="./assets/js/plugin/base.js"></script>


</body>

</html>
