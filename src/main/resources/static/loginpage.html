<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' type='image/x-icon' href='./assets/img/logos/favicon_trasparent.png'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEZIONE COLORI SEARCH BAR -->
    <meta name='theme-color' content='#080957'>
    <meta name='msapplication-navbutton-color' content='#080957'>
    <meta name='apple-mobile-web-app-status-bar-style' content='#080957'>
    <!-- Login Page Style -->
    <link rel="stylesheet" href="./assets/css/loginPage.css">
    <!-- JQuery Library -->
    <script src="./assets/js/plugin/jquery-3.6.0.min.js"></script>
    <!-- Login Page Script -->
    <script src="./assets/js/loginPage.js"></script>
    <!-- Libreria per i popout di conferma -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          media='screen and (max-width: 700px)' rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>MoneyStats Login - SignUp</title>
    <!-- Manifest -->
    <link rel="manifest" href="__manifest.json">
    <!-- Loader Plugin -->
    <link rel="stylesheet" href="./assets/css/plugin/loader.css">
    <script src="./assets/js/plugin/loader.js"></script>
</head>
<body class="loginpage">

<!-- loader -->
<div id="loader">
    <img src="./assets/img/logos/favicon_trasparent.png" alt="icon" class="loading-icon">
</div>
<!-- * loader -->

<div id="content-desktop">
    <div class="container" id="container">
        <!-- Sign Up form code Desktop -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign Up</h1>
                <br>
                <input type="text" id="firstName_desktop" placeholder="First Name" required/>
                <input type="text" id="lastName_desktop" placeholder="Last Name" required/>
                <input type="date" id="dateOfBirth_desktop" placeholder="Date Of Birth" required/>
                <input type="email" id="email_desktop" placeholder="Email" required/>
                <input type="text" id="username_desktop" placeholder="Username" required/>
                <input type="password" id="password_desktop" placeholder="Password" required/>
                <button id="signUpBtn_desktop">Sign Up</button>
            </form>
        </div>
        <!-- Sign In form code goes here -->
        <div class="form-container sign-in-container">
            <div class="center">
                <h1 class="textCenter">Log In</h1>
                <div class="social-container" style="padding-left: 70px;">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span style="padding-left: 95px;">or use your Account</span>
                <input type="text" name="username" id="username_login_desktop" class="username" placeholder="Username"/>
                <input type="password" id="password_login_desktop" name="password" placeholder="Password"/>
                <a href="#" style="padding-left: 90px;">Forgot Password?</a>
                <div style="padding-left: 80px; padding-top: 10px;">
                    <button id="loginBtn_desktop">Log In</button>
                </div>
            </div>
        </div>
        <!-- The overlay code goes here -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="./assets/img/logos/logo_transparent.png" alt="" style="width: 250px;">
                    <br>
                    <h1>Welcome!</h1>
                    <p>
                        To be connected to the system please Log In
                    </p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="./assets/img/logos/logo_transparent.png" alt="" style="width: 250px;">
                    <br>
                    <h1>Sign Up!</h1>
                    <p>Please fill the form with your credential to Sign Up!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Script to swap from login to register page -->
<script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
<div id="content-mobile">
    <div class='container'>
        <div class='row'>
            <div class='col-lg-7 mx-auto'>
                <div class='captionCenter bg-white rounded-lg shadow-sm p-5 border' style="border-radius: 20px;">
                    <div class='text-center'>
                        <figure class="hover-rotate">
                            <img src="./assets/img/logos/linkedin_banner_image_1.png" alt="block"
                                 style="width: 200px; border-radius: 100px;">
                        </figure>
                        <p class='fs-1 fw-bold text-dark'>Welcome in MoneyStats</p>
                        <div>
                            <a href="./mobile/app-login.html">
                                <button type="button" class="btn btn-outline-success"
                                        style="width: 250px; height: 50px; border-radius: 100px;">Log In
                                </button>
                            </a>
                        </div>
                        <hr>
                        <div>
                            <a href="./mobile/app-register.html">
                                <button type="button" class="btn btn-outline-danger"
                                        style="width: 250px; height: 50px; border-radius: 100px;">Sign Up
                                </button>
                            </a>
                        </div>
                        <br>
                        <h5 class='fw-lighter fst-italic fs-6 text-dark'>By Giovanni</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
