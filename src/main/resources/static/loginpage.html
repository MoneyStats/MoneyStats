<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' type='image/x-icon' href='./logos/favicon_trasparent.png'> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEZIONE COLORI SEARCH BAR --> 
	<!-- Chrome, Firefox OS and Opera --> 
	<meta name='theme-color' content='#080957'> 
	<!-- Windows Phone --> 
	<meta name='msapplication-navbutton-color' content='#080957'> 
	<!-- iOS Safari --> 
	<meta name='apple-mobile-web-app-status-bar-style' content='#080957'> 

    <link rel="stylesheet" href="./css/loginPage.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/loginPage.js"></script>
    <!-- Libreria per i popout di conferma -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" media='screen and (max-width: 700px)' rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>MoneyStats Login - SignUp</title>
</head>
<body class="loginpage">

    <div id="content-desktop">
	<div class="container" id="container">
            <!-- Sign Up form code Desktop -->
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Crea Account</h1>
                    <br>
                    <input type="text" id="firstName_desktop" placeholder="Nome" />
                    <input type="text" id="lastName_desktop" placeholder="Cognome" />
                    <input type="date" id="dateOfBirth_desktop" placeholder="Data di Nascita" />
                    <input type="email" id="email_desktop" placeholder="Email" />
                    <input type="text" id="username_desktop" placeholder="Username" />
                    <input type="password" id="password_desktop" placeholder="Password" />
                    <button id="signUpBtn_desktop">Registrati</button>
                </form>
            </div>
            <!-- Sign In form code goes here -->
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Accedi</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
		                <a href="#" class="social"><i class="fa fa-google"></i></a>
		                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <span>oppure utilizza il tuo Account</span>
                    <input type="text" name="username" id="username_login_desktop" class="username" placeholder="Username" />
                    <input type="password" id="password_login_desktop" name="password" placeholder="Password" />
                    <a href="#">Password dimenticata?</a>
                    <button id="loginBtn_desktop">Accedi</button>
                </form>
            </div>
            <!-- The overlay code goes here -->
            <div class="overlay-container" >
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <img src="./logos/logo_transparent.png" alt="" style="width: 250px;">
                        <br>
                        <h1>Benvenuto!</h1>
                        <p>
                            Per restare sempre connessi effettua l'accesso
                        </p>
                        <button class="ghost" id="signIn">Accedi</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <img src="./logos/logo_transparent.png" alt="" style="width: 250px;">
                        <br>
                        <h1>Registrazione!</h1>
                        <p>Inserisci le tue credenziali per proseguire con la registrazione!</p>
                        <button class="ghost" id="signUp">Registrazione</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <!-- Script to swap from login to register page -->
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
    
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    <div id="content-mobile">
        <div class='container'> 
            <div class='row'> 
                <div class='col-lg-7 mx-auto'> 
                    <div class='captionCenter bg-white rounded-lg shadow-sm p-5 border' style="border-radius: 20px;"> 
                        <div class='text-center'> 
                            <figure class="hover-rotate">
                            <img src="./logos/linkedin_banner_image_1.png" alt="block" style="width: 200px; border-radius: 100px;">
                            </figure>
                            <p class='fs-1 fw-bold text-dark'>Report Capitali</p> 
                            <div>
                                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#login" style="width: 250px; height: 50px; border-radius: 100px;">Accedi</button>
                            </div><hr>
                            <div>
                                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#signupM" style="width: 250px; height: 50px; border-radius: 100px;">Registrati</button>
                            </div> 
                            <br>
                            <h5 class='fw-lighter fst-italic fs-6 text-dark'>By Giovanni</h5> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div> 
        
        <!-- Modal Log In Mobile Device -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content opacity" style="border-radius: 20px;">
                    <div class="modal-header">
                            <img src="./logos/favicon_trasparent.png" alt="block" style="width: 50px; border-radius: 100px; padding-right: 10px;">
                        <h5 class="modal-title" id="loginModal">Accedi a MoneyStats</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class='form-floating mb-3'> 
                            <input type='text' id="username_login_mobile" name='username' class='username form-control roundedCorner mx-auto' placeholder="Inserire Username..." required>
                            <label for='username_login_mobile'>Inserire Username</label>
                        </div> 
                        <div class='form-floating mb-3'> 
                            <input type='password' id="password_login_mobile" name='password' class='form-control roundedCorner mx-auto' placeholder="Inserire Password..." required>
                            <label for='password_login_mobile'>Inserire Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary roundedCorner" data-bs-dismiss="modal" style="height: 45px; width: 100px;">Chiudi</button>
                        <button id="loginBtn_mobile" class='btn btn btn-outline-success float-end roundedCorner' style="padding-left: 15px; padding-right: 15px; height: 45px; width: 100px;">Accedi</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <!-- Modal Sign In Mobile device -->
        <div class="modal fade" id="signupM" tabindex="-1" aria-labelledby="registratiModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content opacity" style="border-radius: 20px;">
                    <div class="modal-header">
                        <img src="./logos/favicon_trasparent.png" alt="block" style="width: 50px; border-radius: 100px; padding-right: 10px;">
                        <h5 class="modal-title" id="registratiModal">Registrati su MoneyStats</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                        <div class='form-floating mb-3 col'> 
                            <input type='text' id="firstName_mobile" name='nome' style="padding-left: 20px;" class='form-control roundedCorner mx-auto' placeholder="Inserire Nome..." required>
                            <label for='firstName_mobile' style="padding-left: 40px;">Inserire Nome</label>
                        </div> 
                        <div class='form-floating mb-3 col'> 
                            <input type='text' id="lastName_mobile" name='cognome' style="padding-left: 20px;" class='form-control roundedCorner mx-auto' placeholder="Inserire Cognome..." required>
                            <label for='lastName_mobile' style="padding-left: 40px;">Inserire Cognome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class='form-floating mb-3 col'> 
                            <input type='mail' id="email_mobile" name='mail' style="padding-left: 20px;" class='form-control roundedCorner mx-auto' style="max-width: 400px;" placeholder="Inserire Email..." required>
                            <label for='email_mobile' style="padding-left: 40px;">Inserire Email</label>
                        </div> 
                        <div class='form-floating mb-3 col'> 
                            <input type='date' id="dateOfBirth_mobile" name='ddn' style="padding-left: 20px;" class='form-control roundedCorner mx-auto' style="max-width: 400px; padding-left: 30px;" placeholder="Inserire Data di Nascita..." required>
                            <label for='dateOfBirth_mobile' style="padding-left: 40px;">Inserire Data di Nascita</label>
                        </div>
                    </div>
                        <div class='form-floating mb-3'> 
                            <input type='text' id="username_mobile" style="padding-left: 20px;" name='username' class='form-control roundedCorner mx-auto' placeholder="Inserire Username..." required>
                            <label for='username_mobile' style="padding-left: 30px;">Inserire Username</label>
                        </div> 
                        <div class='form-floating mb-3'> 
                            <input type='password' id="password_mobile" style="padding-left: 20px;" name='password' class='form-control roundedCorner mx-auto' placeholder="Inserire Password..." required>
                            <label for='password_mobile' class='form-label' style="padding-left: 30px;">Inserire Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary roundedCorner" data-bs-dismiss="modal" style="height: 45px; width: 100px;">Chiudi</button>
                        <button id="signUpBtn_mobile" class='btn btn btn-outline-danger float-end roundedCorner' style="padding-left: 15px; padding-right: 15px; height: 45px; width: 100px;">Registrati</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Fine Mobile -->
    </div>
    </body>
    </html>
