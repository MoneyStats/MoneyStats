<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='./assets/img/logos/favicon_trasparent.png'>
    <!-- ========= JS Files =========  -->
    <!-- JQuery -->
    <script src="./assets/js/plugin/jquery-3.6.0.min.js"></script>
    <!-- JS Settigns -->
    <script src="./assets/js/settings.js"></script>
    <!-- JS Loader -->
    <script src="./assets/js/plugin/loader.js"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ========= CSS Settings ========= -->
    <!-- CSS Settings -->
    <link rel="stylesheet" href="./assets/css/settings.css">
    <!-- CSS Loader -->
    <link rel="stylesheet" href="./assets/css/plugin/loader.css">

    <!-- ========= SEZIONE COLORI SEARCH BAR ========= -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name='theme-color' content='#080957'>
    <!-- Windows Phone -->
    <meta name='msapplication-navbutton-color' content='#080957'>
    <!-- iOS Safari -->
    <meta name='apple-mobile-web-app-status-bar-style' content='#080957'>

    <!-- ========= BOOTSTRAP ========= -->
    <!-- CSS only -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <!-- JavaScript Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf'
            crossorigin='anonymous'></script>

    <!-- ========= Manifest ========= -->
    <link rel="manifest" href="__manifest.json">
    <title>Settings</title>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #F4F4F4;">
<nav class='navbar navbar-expand-lg navbar-dark colorLogo fixed-top'>
    <div class='container-fluid'>
        <a href="homepage.html">
            <figure class="hover-rotate"><img src='./assets/img/logos/logo_transparent.png' alt='block'
                                              style='width: 200px;'></figure>
        </a>
        <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarSupportedContent'
                aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav ms-auto mb-2 mb-lg-0'>
                <li class='nav-item'>
                    <a class='nav-link active' aria-current='page' href='javascript:history.back()'>Go Back</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link active' aria-current='page' id="logout" href='/logout'>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- loader -->
<div id="loader">
    <img src="./assets/img/logos/favicon_trasparent.png" alt="icon" class="loading-icon">
</div>
<!-- * loader -->
<script>
    $('#logout').click(function (e) {
        sessionStorage.removeItem('accessToken');
    });
</script>
<section class="py-5 my-5">
    <div class="container">
        <h1 class="mb-5">Account Settings</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="profile-tab-nav border-right">
                <div class="p-4">
                    <div class="img-circle text-center mb-3">
                        <img src="./mobile/assets/img/sample/avatar/avatar1.jpg" alt="Image" class="shadow">
                    </div>
                    <h4 class="text-center" id="nameSurname">Name Surname</h4>
                </div>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
                       aria-controls="account" aria-selected="true">
                        <i class="fa fa-home text-center mr-1"></i>
                        Account
                    </a>
                    <a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab"
                       aria-controls="password" aria-selected="false">
                        <i class="fa fa-key text-center mr-1"></i>
                        Password
                    </a>
                </div>
            </div>
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Account Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" id="nameSettings" class="form-control" value="Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" id="surnameSettings" class="form-control" value="Surname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" id="emailsSettings" class="form-control" value="email@email.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" id="dateOfBirthSettings" class="form-control" value="1990-01-01">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="updateAuthBtn">Update</button>
                        <a href="homepage.html">
                            <button class="btn btn-light">Cancel</button>
                        </a>
                    </div>
                </div>
                <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                    <h3 class="mb-4">Password Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Old password</label>
                                <input type="password" id="oldPassword" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>New password</label>
                                <input type="password" id="newPassword" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirm new password</label>
                                <input type="password" id="newPasswordCheck" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="updatePassBtn">Update</button>
                        <button class="btn btn-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
